<html lang="en-US">
  <head>

  </head>
  <body>
  <p>hello world! I figured it out!
  </p>
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="Name" 
      autocomplete="name"/><br />
      <label for="elmail">Email:</label><br>
      <input type="email" id = "elmail" name="Email" 
      autocomplete="email"/><br />
      <input
        type="submit"
        name="button"
        value="submit"
        onclick="run(this);return false;"
      />
   <form>
    <h1> RSVP </h1>

    <fieldset>
      <legend>Will you be joining us?</legend>
      <input type="radio" id="Coming" name="RSVP1">
      <label for="Coming">Yes</label>

      <input type="radio" id="NotComing" name="RSVP1">
      <label for="NotComing">No</label>
      
    </fieldset>

   </form>
