    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="Name" 
      autocomplete="name"/><br />
      <label for="elmail">Email:</label><br>
      <input type="email" id = "elmail" name="Email" 
      autocomplete="email"/><br />
      <input
        type="submit"
        name="button"
        value="submit"
        onclick="run(this);return false;"
      />
   <form>





   

    <fieldset> <!-- Question 1 (Q1)-->
      <legend><h3>RSVP</h3></legend>
      <label for="Responder">Please enter your full name (the person filling out the form):</label>
      <input type="name" id="Responder" name="name"> <br><br>
     
     
    
      <h4>Can your group make it?</h4>      <!-- Question 1a (Q1a)-->
      <input type="radio" id="Coming" name="RSVP1" value="yes">
      <label for="Coming">Yes</label>

      <input type="radio" id="NotComing" name="RSVP1" value="no">
      <label for="NotComing">No</label> <br><br>
    

      <div id="Submit" style="display:none;">
        <input type="submit" id="Submit" name="submitButton">
      </div>


      <!-- Question 1b (Q1yes), displayed if Q1a = yes-->
      <div id="Q1yes" style="display:none;">
        <legend><h4>Remember to sign on to get important updates from the website!</h4></legend>

        <label for="EUpdates">Please enter your email here:</label>
        <input type="email" id="EUpdates" name="Email"> <br><br>
        

        <input type="radio" id="NoElUp" name="NoEmail">
        <label for="NoElUp">No thank you, I'll make sure to keep checking the website myself</label>

        <input type="botton" id="next" value="Next page" name="nextButton" onclick="link">
        
     </div> <p></p>
      
   <script>
   branchForm('input[name="RSVP1"]', 'yes', '#Q1yes');
   branchForm('input[name="RSVP1"]', 'no', '#Submit');
 
   </script>

    </fieldset>




















    <div id="SubmitMSG"></div>    <!-- Submit message-->
      <fieldset>
        
          <legend><h4>Thank you!</h4></legend>
          
            Thank you so much for taking the time to RSVP! We appreciate it, and hope you have a lovely day.
  
      </fieldset>
    </div>

    
    <fieldset>
      <legend><h4>Guest info</h4></legend>
        <div id="Q2"></div>   <!-- Question 2 (Q2), displayed if Q1a = yes-->

          <label for="Guestnr">How many guests from your group are coming?</label>

        </div>

        <div id="Q3"></div>   <!-- Question 3 (Q3), displayed if Q2 = yes-->

          <legend><h4>Would any of you like to request a +1?</h4></legend>

          <label for="Guest+1">Please enter their full names and relationship to you:</label>
        </div> 
      
     
       
    </fieldset>
   </form>
